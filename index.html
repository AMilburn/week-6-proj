<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<label for="location">Postal Code (no space):</label>
		<input type="text" id="location">
		<label for="animal-type">Animal Type:</label>
		<select name="animal-type" id="animal-type">
			<option value="dogs">Dogs</option>
			<option value="cats">Cats</option>
			<option value="birds">Birds</option>
			<option value="rabbits">Rabbits</option>
			<option value="smallfurry">Small & Furry</option>
			<option value="reptiles">Reptiles</option>
		</select>
		<label for="age">Age:</label>
		<select name="age" id="age">
			<option value="baby">Baby</option>
			<option value="young">Young</option>
			<option value="adult">Adult</option>
			<option value="senior">Senior</option>
		</select>
		<label for="household">My household has:</label>
		<select name="household" id="household">
			<option value="house-cats">Cats</option>
			<option value="house-dogs">Dogs</option>
			<option value="house-kids">Kids</option>
		</select>
		<input type="submit">
	</form>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
